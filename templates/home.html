{% extends "base.html" %}

{% block content %}
    <div class="container">
        <a href="{{ url_for('new_post') }}" class="btn btn-primary mb-3">Create a Post</a>

        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
{% else %}
    <p>No posts to display.</p>
        {% endfor %}
    </div>
{% endblock %}
